<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<!-- start of the body -->

<body>

  <!-- start of the main container -->
  <main class="container">

    <div class="image">
      <div class="overlay"></div>

    </div>
    
    <section class="info">

      <!-- Iformation section-->
      <div class="main-info">
        <h2 class="main-header">Get <span>insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <!-- start of the stats box section-->
      <div class="stats">
        <div class="box">
          <h3>10k+</h3>
          <p>Companies</p>
        </div>
        <div class="box">
          <h3>314</h3>
          <p>Templates</p>
        </div>
        <div class="box">
          <h3>12m+</h3>
          <p>Queries</p>
        </div>
      </div>
    </section>

  </main>



</body>

</html>
